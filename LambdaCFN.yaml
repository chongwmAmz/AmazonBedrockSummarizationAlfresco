AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: An AWS Serverless Specification template describing your function.
Resources:
  AlfrescoSummarization:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Description: ''
      MemorySize: 256
      Timeout: 855
      Handler: >-
        org.chongwm.crest.bedrock.summarization.SummarizeAlfrescoWithBedrock::handleRequest
      Runtime: java17
      Architectures:
        - x86_64
      EventInvokeConfig:
        MaximumEventAgeInSeconds: 21600
        MaximumRetryAttempts: 2
      EphemeralStorage:
        Size: 512
      Events:
        Schedule1:
          Type: Schedule
          Properties:
            Schedule: cron(15 * ? * MON-FRI *)
      Environment:
        Variables:
          alfrescoPass: xxxxx
          awsSecretsManagerSecretArn: >-
            arn:aws:secretsmanager:us-east-1:xxxxxxxxx:secret:xxxxxxxxxxx
          PARAMETERS_SECRETS_EXTENSION_HTTP_PORT: '2773'
          s3Uri: s3://xxxxxxxxxxxx/BedrockTempFolder/
          queryJson: >-
            {"query":{"language":"afts","query":"TYPE:'cm:content' AND
            ASPECT:'crestBedrock:GenAI' AND crestBedrock:generateSummary:'true'
            AND name:*"},"include":["properties"]}
          alfrescoHostProtocol: https
          PARAMETERS_SECRETS_EXTENSION_CACHE_ENABLED: 'true'
          PARAMETERS_SECRETS_EXTENSION_LOG_LEVEL: WARN
          alfrescoHost: acshost.fakedns.fake
          alfrescoSA: xxxxx
      Layers:
        - >-
          arn:aws:lambda:us-east-1:177933569100:layer:AWS-Parameters-and-Secrets-Lambda-Extension:11
      RuntimeManagementConfig:
        UpdateRuntimeOn: Auto
      SnapStart:
        ApplyOn: None
      PackageType: Zip
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - '*'
              Resource: '*'
            - Sid: VisualEditor0
              Effect: Allow
              Action:
                - s3:GetObjectVersionTorrent
                - s3:GetObject
                - s3:GetObjectTorrent
                - s3:GetBucketLocation
                - s3:GetObjectVersionAttributes
                - logs:CreateLogGroup
                - s3:GetObjectVersion
              Resource:
                - arn:aws:s3:::fealfos
                - arn:aws:s3:::*/*
                - arn:aws:logs:us-east-1:817632472177:*
            - Sid: VisualEditor1
              Effect: Allow
              Action:
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: >-
                arn:aws:logs:us-east-1:xxxxxxxxxxxx:log-group:/aws/lambda/xxxxxxxxxxxx:*

